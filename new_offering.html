    <script>
      let land = document.getElementById("land");
      let seed = document.getElementById("seed");
      let img = document.getElementById("img_sold"); 
      let span_s = document.getElementById("span_s");
      
      land.addEventListener('click', () => {
          seed.removeAttribute("active")
          seed.setAttribute("desactivate", "");
          img.removeAttribute("src");
          land.setAttribute("active_land", "");
          span_s.textContent = "Lands available: 30";
          img.setAttribute("src", "img/offert/lands-large.png")
      });
      
      seed.addEventListener('click', () => {
          land.removeAttribute("active_land");
          seed.removeAttribute("desactivate", "");
          img.removeAttribute("src");
          seed.setAttribute("active", "");
          span_s.textContent = "Seeds available: 15";
          img.setAttribute("src", "img/offert/seed-large.png");
      });
